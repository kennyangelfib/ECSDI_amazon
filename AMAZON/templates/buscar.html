<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar productos</title>
</head>
<body>
        <h1>Buscar productos</h1>
        {% if not productos %}
            <form method="post">
                <input type="text" name="nombre" placeholder="Nombre..."/><br>
                <input type="number" name="precio_min" step="0.1" min="0.0" placeholder="Precio minimo..."/><br>
                <input type="number" name="precio_max" step="0.1" min="0.0" placeholder="Precio maximo..."/><br>
                <input type="submit" name="submit" value="Buscar">
            </form>
        {% else %}
            <form method="post">
                <table style="width:85%; border-collapse:collapse;" align="center" border="1px solid black">
                    <tr align="left">
                        <th style="padding:15px">Nombre</th>
                        <th style="padding:15px">Precio</th>
                        <th style="padding:15px">Descripcion</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        <td style="padding:15px">{{ product.Nombre }}</td>
                        <td style="padding:15px">{{ product.Precio }}</td>
                        <td style="padding:15px">{{ product.Descripcion }}</td>
                        <td style="padding:15px"><input type="checkbox" name="checkbox" value="{{ products.index(product) }}"></td>
                    </tr>
                    {% endfor %}
                </table>
            </form>
        {% endif %}
        <br>
        <a href="javascript:history.back()">Volver</a>
    
</body>
</html>
